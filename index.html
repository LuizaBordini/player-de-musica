<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Player de MÃºsica </title>
</head>
<body>
    <img src="imagens/cold.jpg" alt="Error">
    <div class="description">
         <h2> Someone Fuse </h2>
         <i id="people"> French Fuse </i>
    </div>
    <div class="duration"> 
        <div class="bar">
            <progress value="0" max="1 "> </progress>
            <div class="dot"></div>
        </div>
        <div class="time">
            <p class="start">0:00</p>
            <p class="end">2:16</p>
        </div>
    </div>

    <div class="play">
        <i class="fas fa-caret-left arrows previous"></i>
        <i class="fas fa-play-circle button-play"></i>
        <i class="fas fa-pause-circle button-pause"></i>
        <i class="fas fa-caret-right arrows next"></i>
    </div>
    <audio src="musicas/Somewhere Fuse - French Fuse.mp3"></audio>
    <script src="script.js"> </script>

</body>
</html>
